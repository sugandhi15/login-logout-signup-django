<!doctype html>
<html>
    <head>
        <title>Sign-up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <h1>Sign-up</h1>
        <form class="text-signin" action="/signup" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput2" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
